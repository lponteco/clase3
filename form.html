<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de Contacto - PetShop Garritas</title>
</head>
<body>

    <header>
        <h1>Formulario de Contacto</h1>
        <p>Completa el siguiente formulario y nos contactamos con vos.</p>
    </header>

    <main>
        <section>
            <h2>Contactanos</h2>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required placeholder="escriba su nombre"><br><br>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="mensaje">Mensaje:</label><br>
                <textarea id="mensaje" name="mensaje" rows="4" cols="50" required></textarea><br><br>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 PetShop Garritas. Todos los derechos reservados.</p>
        <p>Dirección: Calle Falsa 123, Buenos Aires</p>
        <p>Teléfono: 1234567890</p>
    </footer>

</body>
</html>
